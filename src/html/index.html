<!DOCTYPE html>
<html lang="en">
<head>
  <!--META-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--PAGE-->
  <title>Statcord</title>

  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="../css/index.css">
  <link rel="stylesheet" type="text/css" href="../css/navbar.css">
  <link rel="stylesheet" type="text/css" href="../css/colors.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!--JavaScript-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
</head>
<body>
  <div id="grid">
    <div id="name">Statcord</div>
    <div id="version"></div>
    <div id="drag"></div>
    <div id="mini">&#x1F5D5;</div>
    <div id="close">&times;</div>
  </div>
  <br>
  <div id="panel-container">
    <div class="console-button-box">
      <p id="console-button-box-user"></p>
      <p id="console-button-box-status"></p>
      <br>
      <div class="button">
        <button class="btn btn-success" id="on" onclick="On()">On</button>
        <button class="btn btn-warning" id="update" onclick="Update()">Update</button>
        <button class="btn btn-danger" id="off" onclick="Off()">Off</button>
      </div>
    </div>
    <div id="prestatus-box-console">
      <div id="prestatus-status"><b>PLAYING A GAME</b></div>
      <div id="prestatus-status-image">
        <img id="prestatus-status-image-show" src="">
      </div>
      <div id="prestatus-status-title"></div>
      <div id="prestatus-status-details"></div>
      <div id="prestatus-status-state"></div>
      <div id="prestatus-status-time">0:00:00 elapsed</div>
      <button style="display: none" class="btn btn-secondary" id="prestatus-status-btn1" ></button>
      <button style="display: none" class="btn btn-secondary" id="prestatus-status-btn2" ></button>
    </div>
  </div>
  <!-- <div class="console" id="console"></div> -->
  <div class="console-connect-box">
    <code id="connect-id-display"></code>
    <div class="form-group">
      <input type="text" class="form-control" id="connect-input" placeholder="Connect ID">
    </div>
    <button type="button" id="connect-id-btn" class="btn btn-primary btn-sm connectid-btn1" onclick="ConnectID()">Connect</button>
    <button type="button" id="panel-btn" class="btn btn-primary btn-sm connectid-btn2">Panel</button>
  </div>
  <footer>
    <div id="creator">Sir Blob</div>
    <p id="discord-find"></p>
  </footer>
  <script src="../js/controls.js"></script>
  <script src="../js/console.js"></script>
  <script src="../js/discord.js"></script>
</body>
</html>
