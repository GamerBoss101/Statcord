<!DOCTYPE html>
<html lang="en">
<head>
  <!--META-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--PAGE-->
  <title>Discord Status</title>

  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="../css/index.css">
  <link rel="stylesheet" type="text/css" href="../css/navbar.css">
  <link rel="stylesheet" type="text/css" href="../css/colors.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!--JavaScript-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
</head>
<body>
  <div id="grid">
    <div id="name">Discord Status</div>
    <div id="drag"></div>
    <div id="settings">&#9881;</div>
    <div id="mini">&#x1F5D5;</div>
    <div id="close">&times;</div>
  </div>
  <br>
  <div id="container">
    <p id="container-text">Discord Status</p>
    <div id="preview"></div>
  </div>
  <div class="user-info-box">
    <p id="user-username"></p>
    <p id="user-id"></p>
    <form>
      <input style="display:none;" type="text" id="codeinput" class="codeinput">
          <br><br>
          <input type="text" class="form-control" placeholder="Text input">
          <br><br>
          <div class="checkButton" align="center"><a type="button" class="button" onclick="userCreate(codeinput)"></a></div>
    </form>
    <button id="user-create-button" style="display:none;">User Create</button>
  </div>
  <div id="button-grid">
    <div class="grid-button" id="setup">Setup</div>
    <div class="grid-button">Selector</div>
    <div class="grid-button" id="console">Console</div>
    <div class="grid-button">Coming Soon!</div>
  </div>
    <footer>
      <p id="discord-find"></p>
    </footer>
  <script src="../js/controls.js"></script>
  <script src="../js/button.js"></script>
  <script src="../js/discord.js"></script>
  <script src="../js/user.js"></script>
</body>
</html>
