<!DOCTYPE html>
<html lang="en">
<head>
  <!--META-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--PAGE-->
  <title>Discord Status</title>

  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="../css/index.css">
  <link rel="stylesheet" type="text/css" href="../css/navbar.css">
  <link rel="stylesheet" type="text/css" href="../css/colors.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!--JavaScript-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
</head>
<body>
  <div id="grid">
    <div id="name">Statcord</div>
    <div id="version"></div>
    <div id="drag"></div>
    <div id="settings">&#9881;</div>
    <div id="mini">&#x1F5D5;</div>
    <div id="close">&times;</div>
  </div>
  <br>
  <div class="back-btn" id="back-btn">&#10094;</div>
  <div class="console-button-box">
    <p id="console-button-box-user"></p>
    <p id="console-button-box-status"></p>
    <br>
    <div class="button">
      <button class="btn btn-success" id="on" onclick="On()">On</button>
      <button class="btn btn-warning" id="update" onclick="Update()">Update</button>
      <button class="btn btn-danger" id="off" onclick="Off()">Off</button>
    </div>
  </div>
  <div class="console-settings-box">
    <p id="console-settings-box-details"></p>
    <p id="console-settings-box-state"></p>
    <p id="console-settings-box-picturename"></p>
  </div>
  <div class="console" id="console"></div>
  <footer>
    <p id="discord-find"></p>
  </footer>
  <script src="../js/controls.js"></script>
  <script src="../js/button.js"></script>
  <script src="../js/console.js"></script>
  <script src="../js/discord.js"></script>
</body>
</html>
